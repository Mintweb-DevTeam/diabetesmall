<script type="text/javascript">
$(function(){
	$('#member02').change(function() {
		if( $(this).is(':checked') ){
			window.location.href = './new_abbott_member.php';
		}
	});
})
var pass_num = null;
function getPassNum(){
	if( !$('input[name="cellPhone"]').val() ){
		alert('전화번호는 필수 입니다.');
		return;
	}
	/*  get_pass_num 위치 : /js/gd_common.js  */
	pass_num = get_pass_num( $('input[name="cellPhone"]').val() );
	console.log(pass_num);
	$('#submit_').prop('disabled', false);
}
function checkPass(){
	if(!pass_num){
		alert('인증번호를 요청해 주세요');
		return;
	}
	if( pass_num != $('input[name="passNum"]').val() ){
		alert('인증번호가 다릅니다.');
		return;
	}
	$('#frm').submit();
}

</script>
