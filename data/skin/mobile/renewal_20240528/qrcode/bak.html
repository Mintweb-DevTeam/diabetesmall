<script>
$(function(){
	$.cookie('memNm', '{data.memNm}', {expires:20*365});
	$.cookie('memId', '{data.email}', {expires:20*365});
	$.cookie('cellPhone', '{data.cellPhone}', {expires:20*365});
	$('#member02').change(function() {
		if( $(this).is(':checked') ){
			window.location.href = './co_join_stepb.php?device={get.device}&pharmacy_code={get.pharmacy_code}';
		}
	});
})
var pass_num = null;
function getPassNum(){
	if( !$('input[name="cellPhone"]').val() ){
		alert('전화번호는 필수 입니다.');
		return;
	}
	pass_num = get_pass_num( $('input[name="cellPhone"]').val() );
	console.log(pass_num);
	$('#submit').prop('disabled', false);
}
function checkPass(){
	if(!pass_num){
		alert('인증번호를 요청해 주세요');
		return;
	}
	if( pass_num != $('input[name="passNum"]').val() ){
		alert('인증번호가 다릅니다.');
		return;
	}
	alert('인증번호 확인이 완료 되었습니다.');
	$('#submit_frm').on('click', function(){
		$('#frm').submit();
	});
}
</script>
