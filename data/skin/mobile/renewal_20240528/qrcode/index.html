var pass_num = null;
function getPassNum(){
	if( !$('input[name="cellPhone"]').val() ){
		alert('전화번호는 필수 입니다.');

	pass_num = get_pass_num( $('input[name="cellPhone"]').val() );

}
function checkPass(){
	if(!pass_num){
		alert('인증번호를 요청해 주세요');
		return;
	}
	if( pass_num != $('input[name="passNum"]').val() ){

		return;
	}
	$('#frm').submit();
}
