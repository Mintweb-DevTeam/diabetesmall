<style>
    .inp_chk_section {
        padding: 10px 0;
        user-select: none;
        display: flex;
        flex-direction: column;
    }

    .inp_chk_section.align_center {
        align-items: center;
    }

    .inp_chk_section .inp_chk_wrap {
        padding-bottom: 10px;
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: flex-start;
        text-align: left;
    }

    .inp_chk_section .inp_chk_wrap .text-red {
        color: #eb0000;
    }

    .inp_chk_section .inp_chk_wrap .text-blue {
        color: #0271E3;
    }

    .inp_chk_section .inp_chk_wrap > button {
        background: #999;
        color: #fff;
        width: 20%;
        max-width: 70px;
        height: 30px;
        line-height: 30px;
        text-align: center;
        border: 0;
        padding: 0;
    }

    .inp_chk_section .inp_chk_wrap .inp_chk {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        width: 78%;
    }

    .inp_chk_section .inp_chk_wrap .inp_chk input[type=checkbox] {
        margin: 0;
        width: 20px;
        height: 20px;
        border: 0;
        vertical-align: top;
    }

    .inp_chk_section .inp_chk_wrap .inp_chk label.check_s {
        display: inline-block;
        padding: 0 0 0 5px;
        width: calc(100% - 20px);
        background-position: 0 center;
        background-size: 30px 30px;
        line-height: 18px;
        font-size: 16px;
        color: #666;
        cursor: pointer;
    }

    .inp_chk_section .inp_chk label.check_s p {
        font-size: 13px;
        line-height: 15px;
    }

    .member_sns_login .wm_kakao_submit {
        border: 0;
    }
</style>

<div class="inp_chk_section align_center">
    <h4 class="informNm fs26 fcOrange fw600 mb20">{agreementInfo.informNm}</h4>

    <div class="inp_chk_wrap">
        <div class="inp_chk">
            <input type="checkbox" id="allCheck" value="y">
            <label for="allCheck" class="check_s">아래 모든 내용에 동의합니다.</label>
        </div>
    </div>

    <div class="inp_chk_wrap">
        <div class="inp_chk">
            <input type="checkbox" id="agreementCheck" name="privateApprovalFl" class="inp_chk_checkbox" value="y">
            <label for="agreementCheck" class="check_s">본인은 <span class="text-blue">이용약관</span>에 동의합니다. <span class="text-red">(필수)</span></label>
        </div>
        <button type="button" onclick="show_join_layer('agreement')">자세히보기</button>
    </div>

    <div class="inp_chk_wrap">
        <div class="inp_chk">
            <input type="checkbox" id="privateCheck" class="inp_chk_checkbox" value="y">
            <label for="privateCheck" class="check_s">본인은 <span class="text-blue">개인정보 처리방침</span>에 동의합니다. <span class="text-red">(필수)</span></label>
        </div>
        <button type="button" onclick="show_join_layer('private')">자세히보기</button>
    </div>

    <div class="inp_chk_wrap">
        <div class="inp_chk">
            <input type="checkbox" id="spCheck" class="inp_chk_checkbox" name="agreementSf" value="y">
            <label for="spCheck" class="check_s">
                본인은 <span class="text-blue">제 3자 정보 제공</span>에 동의하고, 다른 국가에 전송하는데 동의합니다. <span class="text-red">(선택)</span>
                <p>* 멤버쉽, 쿠폰 제공 및 리브레 케어 서비스 포함 마케팅 활동을 위해 요청되며, 동의하지 않을 경우 일부 서비스 이용에 제한이 있을 수 있습니다.</p>
            </label>
        </div>
        <button type="button" onclick="show_join_layer('sp')">자세히보기</button>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#allCheck').change(function () {
            if ($(this).prop('checked')) {
                $('.inp_chk_checkbox').prop('checked', true);
                $('.inp_chk_checkbox').next('label').addClass('on');
            } else {
                $('.inp_chk_checkbox').prop('checked', false);
                $('.inp_chk_checkbox').next('label').removeClass('on');
            }
        });

        $('.inp_chk_checkbox').change(function () {
            var total = $('.inp_chk_checkbox').length;
            var checked = $('.inp_chk_checkbox:checked').length;
            if (total == checked) {
                $('#allCheck').prop('checked', true);
                $('#allCheck').next('label').addClass('on');
            } else {
                $('#allCheck').prop('checked', false);
                $('#allCheck').next('label').removeClass('on');
            }
        });

        $('.wm_kakao_submit').click(function () {
            if ($('#agreementCheck').prop('checked') == false) {
                alert('이용약관 동의에 체크해주세요.');
                return false;
            }
            if ($('#privateCheck').prop('checked') == false) {
                alert('개인정보 처리방침 동의에 체크해주세요.');
                return false;
            }
            // 제3자 정보 제공 동의는 선택사항이므로 생략.
            $('#formEmail').submit();
        });
    });
</script>
